<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard Quiz App</h1>
        
        <div class="flashcard">
            <p id="question">Question will appear here</p>
            <p id="answer" style="display: none;">Answer will appear here</p>
            <button onclick="toggleAnswer()">Show Answer</button>
        </div>

        <div class="navigation">
            <button onclick="prevCard()">Previous</button>
            <button onclick="nextCard()">Next</button>
        </div>

        <div class="form-section">
            <h2>Add New Flashcard</h2>
            <input type="text" id="newQuestion" placeholder="Enter question">
            <input type="text" id="newAnswer" placeholder="Enter answer">
            <button onclick="addCard()">Add Flashcard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
